<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaR.U9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body>
  <div class="container">
    <h1> Revisando Git</h1>
    <form action="" class="w-50">
      <div class="row">
      </div>
      <legend><b>Fórmulário de Clientes</b></legend>
      <div class="row">
        <label for="name" class="form-label mt-2">Nome completo</label>
        <input type="text" name="name" id="name" placeholder="Seu Nome" required>
      </div>
      <div class="row">
        <label for="telefone" class="form-label mt-2">Telefone</label>
        <input type="tel" name="telefone" id="telefone" placeholder="99 99999-9999" class="form-control" required>
      </div>
      <div class="row">
        <label for="email" class="form-label mt-2">Email</label>
        <input type="email" name="email" id="email" placeholder="exemplo@email.com" class="form-control" required>
      </div>
      <button type="button" class="btn btn-success">Cadastro</button>
      </fieldset>
    </form>


    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
<footer>

</footer>

</html>
